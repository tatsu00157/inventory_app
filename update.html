{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="mb-5" action="/update/{{ post.id }}" method="POST">
                <div class="form-group pb-3">
                    <label for="purchase">入力日</label>
                    <input type="date" name="purchase" value="{{ post.purchase.date() }}" required class="form-control">
                </div>
                <div class="form-group pb-3">
                    <label for="genre">カテゴリー</label>
                    <select name="genre" class="form-control">
                        <option value="ゲーム" {% if post.genre == 'ゲーム' %}selected{% endif %}>ゲーム</option>
                        <option value="家電" {% if post.genre == '家電' %}selected{% endif %}>家電</option>
                        <option value="本" {% if post.genre == '本' %}selected{% endif %}>本</option>
                        <option value="DVD、BD" {% if post.genre == 'DVD、BD' %}selected{% endif %}>DVD、BD</option>
                        <option value="衣類" {% if post.genre == '衣類' %}selected{% endif %}>衣類</option>
                        <option value="その他" {% if post.genre == 'その他' %}selected{% endif %}>その他</option>
                    </select>
                    <div class="form-group pb-3">
                        <label for="title">商品名</label>
                        <input type="text" class="form-control" name="title" value="{{ post.title }}">
                    </div>
                </div>
                <div class="form-group pb-3">
                    <label for="detail">詳細</label>
                    <input type="text" class="form-control" name="detail" value="{{ post.detail }}">
                </div>
                <div class="form-group pb-3">
                    <label for="memo">備考</label>
                    <input type="text" class="form-control" name="memo" value="{{ post.memo }}">
                </div>
                <div class="text-center">
                    <a class="btn btn-outline-primary" href="/" role="button">戻る</a>
                    <button type="submit" class="btn btn-primary">変更</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
